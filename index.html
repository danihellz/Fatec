<!DOCTYPE html>
<html class="htmlFull" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shadow Kanban</title>
</head>

<body>
    <div class="container">
        <div class="inline">
            <div class="col-12">
                <h3 class="text-center title" onclick="openModal('dv-modal')"><img class="logo" src="logo2.png"> Shadow
                    Kanban <img class="logo" src="logo2.png"></h3>
            </div>
        </div>

        <div class="row teste">
            <div class="col">
                <div>
                    <button  id="_1" type="button" class="col-12 btn btn-success mt-3 mb-2"
                        onclick="toggleButtonState(this)">Tubos DKP</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div>
                    <button  id="_2" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Travessa do motor</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div>
                    <button  id="_3" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Travessa dianteira</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div>
                    <button  id="_4" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Travessa traseira</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div>
                    <button  id="_5" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Silencioso euro 3</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div>
                    <button  id="_6" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Silencioso euro 5</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div >
                    <button  id="_7" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Cardan K</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div>
                    <button  id="_8" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Suporte KUB</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div >
                    <button  id="_9" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Gaiola - cx de direção</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div>
                    <button  id="_10" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Silencioso euro 5 importado</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div>
                    <button  id="_11" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Para lamas KUB</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div>
                    <button  id="_12" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Suporte KUB 15 MTS</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div>
                    <button  id="_13" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Viga de união</button>
                </div>
            </div>
        </div>
        <div class="row teste">
            <div class="col">
                <div>
                    <button  id="_14" type="button" class="col-12 btn btn-success mb-2" onclick="toggleButtonState(this)">Travessa Low Drive</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

    <div id="dv-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Desenvolvido por:</h1>
            </div>
            <div class="modal-body">
                <h2></h2>
                <p>Hugo Peres - hugo.freitas@scania.com</p>
                <p>Daniel Amorim - daniel.amorim@scania.com</p>
            </div>
            <div class="modal-footer">
                <button class="btn-danger" onclick="closeModal('dv-modal')">Fechar</button>
            </div>
        </div>
    </div>
</body>

</html>
